server:
  port: 8082
spring:
  application:
    name: ms-mail
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ms-config-server
  kafka:
    topic:
      pos:
        transactions: POS_TRANSACTIONS
    bootstrap:
      servers: http://localhost:9092/
    consumer:
      group-id: pos-consumers